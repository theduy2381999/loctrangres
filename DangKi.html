<!doctype html>
<html>
<head>
	<title>Đăng kí | LOCTRANG Restaurant</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/DangKi.css">
	<link rel="shortcut icon" type="png" href="imgs/logoloctrang.png" >
	<script type="text/javascript">
		function dangki(){
			alert('Đăng kí thành viên thành công.');
		}
	</script>
</head>
<body>
	<form class="box" action="error.html" method="post">
		<h1>Đăng Kí Thành Viên</h1>
		<input type="text" name="Họ" placeholder="Họ" required>
		<input type="text" name="Tên" placeholder="Tên" style="color: white" required>
		<input type="text" name="Số di động hoặc email" placeholder="Số di động hoặc email" required>
		<input type="password" name="Mật khẩu" placeholder="Mật khẩu" required>
		<p>Ngày sinh</p>
		<input type="radio" name="sex" value="male" checked><span style="color: #f1f1f1">Nam</span>
		<br>
		<input type="radio" name="sex" value="female"><span style="color: #f1f1f1">Nữ</span>
		<input type="submit" name="submit" value="Đăng Kí" onsubmit="dangki()">
	</form>


</body>
</html>
